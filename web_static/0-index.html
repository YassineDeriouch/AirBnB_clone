<!DOCTYPE html>
<html>
<head>
    <title>Header and Footer Example</title>
</head>
<body>

<!-- Header -->
<header style="background-color: #FF0000; height: 70px; width: 100%;"></header>

<!-- Content -->
<div style="flex: 1;"></div>

<!-- Footer -->
<footer style="background-color: #00FF00;
               height: 60px; width: 100%;
               text-align: center;
               justify-content: center;
               align-items: center;
               position: absolute;
               bottom: 0;">
    <span style="text-align: center;">Best School</span>
</footer>

</body>
</html>
